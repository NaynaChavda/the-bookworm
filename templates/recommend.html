<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>askthebookworm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4e7c5;
            color: #2e2b22;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 0 ;
            background-color: #e5d6b8;
            border-bottom: 4px solid #2e2b22;
            position: relative;
        }
        header::before {
            content: "";
            display: block;
            width: 100%; /* Adjust the width of the line as needed */
            height: 2px;
            background-color: #2e2b22;
            margin: 15px auto 8px; /* Center the line above the title */
        }

        /* Double lines below the title */
        header::after {
            content: "";
            display: block;
            width: 100%; /* Adjust the width of the lines as needed */
            height: 2px;
            background-color: #2e2b22;
            margin: 10px auto 20px; /* Adds space below the title */
            position: absolute;
            bottom: -15px; /* Adjust the position of the lines */
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0 8px;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 .logo {
            display: inline-block;
            margin: 0; /* Remove any extra margin */
        }

        header h1 .logo img {
            width: 110px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio of the logo */
            margin-left: -15px; /* Negative margin to reduce space between the logo and text */
            margin-right: -15px;
            padding: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 20px 0; /* Adds spacing between the title and the paragraph */
            font-style: italic;
            position: relative; /* Allows it to sit between the lines */
            z-index: 1;
        }

        .book-card img {
            width: 100%; /* Ensures the image spans the full width of the container */
            aspect-ratio: auto; /* Dynamically adjusts the height to match the image dimensions */
            object-fit: fill;
        }

        .book-card {
            border: 2px solid #2e2b22;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
        }

        .book-card h5 {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .book-card p {
            font-style: italic;
            font-size: 0.9rem;
            text-align: justify;
        }

        .search-bar {
            font-size: 1rem;
            font-style: italic;
            color: #2e2b22;
            text-decoration: none; /* Remove underline */
            background-color: #e5d6b8;
            padding: 5px 10px;
            border: 2px solid #2e2b22;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            width: 80%;
            flex: 1;
        }


        .submit-btn {
            font-size: 1rem;
            font-style: italic;
            color: #2e2b22;
            text-decoration: none; /* Remove underline */
            background-color: #e5d6b8;
            padding: 5px 10px;
            border: 2px solid #2e2b22;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            width: 20%;
        }

        .submit-btn:hover {
            background-color: #2e2b22;
            color: #e5d6b8;
        }

        .form-inline {
            display: flex;
            align-items: center;
            gap: 6px; /* Adjust spacing between search bar and button */
        }

    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 40px;">
            <a href="/" style="text-decoration: none; color: inherit;">
                Ask The<span class="logo"><img class="myimg" src="{{ url_for('static', filename='logo.png') }}" alt=""></span>BookWorm
            </a>
        </h1>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method="post" class="form-inline">
                    <input name="user_input" type="text" class="search-bar" placeholder="enter book name and find similar titles"><br>
                    <input type="submit" class="submit-btn">
                </form>
            </div>

            {% if data %}
            <div class="row g-4 mt-4" style="margin-top:50px">
                {% for i in data %}
                <div class="col-3">
                    <div class="card book-card h-70">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[3]}}" alt="{{i[0]}}">
                            <h5 class="card-title">{{i[0]}}</h5>  <!-- Title -->
                            <p class="card-text">{{i[1]}}</p> <!-- Author -->
                            <p class="card-text">{{i[2]}}</p>  <!-- Genres -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
