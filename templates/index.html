<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thebookworm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4e7c5;
            color: #2e2b22;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 0 ;
            background-color: #e5d6b8;
            border-bottom: 4px solid #2e2b22;
            position: relative;
        }

        /* Single line above the title */
        header::before {
            content: "";
            display: block;
            width: 100%; /* Adjust the width of the line as needed */
            height: 2px;
            background-color: #2e2b22;
            margin: 15px auto 8px; /* Center the line above the title */
        }

        /* Double lines below the title
        header::after {
            content: "";
            display: block;
            width: 100%; /* Adjust the width of the lines as needed */
            /* height: 2px;
            background-color: #2e2b22;
            margin: 20px auto; /* Adds space below the title */
            /* position: absolute;
            bottom: 0;
            left: 0; /* Adjust the position of the lines */
        /* } */ 
        /* Double lines container */
        .double-lines {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 0; /* Remove any extra margin */
            padding: 0; /* Remove any extra padding */
        }

        .double-lines::before {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #2e2b22;
            margin: 0; /* Ensure no extra margin around lines */
        }

        .double-lines::before {
            margin-bottom: 4px; /* Minimal space between the top line and the text */
        }

        .double-lines p {
            margin: 0;
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            font-style: italic;
        }


        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0 8px;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 .logo {
            display: inline-block;
            margin: 0; /* Remove any extra margin */
        }

        header h1 .logo img {
            width: 120px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio of the logo */
            margin-left: -15px; /* Negative margin to reduce space between the logo and text */
            margin-right: -15px;
            padding: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 20px 0; /* Adds spacing between the title and the paragraph */
            font-style: italic;
            position: relative; /* Allows it to sit between the lines */
            z-index: 1;
        }

        .explore-genres,
        .find-your-read {
            position: absolute; /* Position relative to .double-lines */
            top: 50%; /* Align vertically */
            transform: translateY(-50%); /* Center vertically */
            font-size: 1rem;
            font-style: italic;
            color: #2e2b22;
            text-decoration: none; /* Remove underline */
            background-color: #e5d6b8;
            padding: 5px 10px;
            border: 2px solid #2e2b22;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            width: fit-content; /* Prevent spanning too far */
        }

        /* Left Corner for Explore Genres */
        .explore-genres {
            left: 20px; /* Fix alignment */
        }

        /* Right Corner for Find Your Read */
        .find-your-read {
            right: 20px; /* Fix alignment */
        }

        /* Hover Effects for Both Links */
        .explore-genres:hover,
        .find-your-read:hover {
            background-color: #2e2b22;
            color: #e5d6b8;
        }

        
        .book-card img {
            width: 100%; /* Ensures the image spans the full width of the container */
            aspect-ratio: auto; /* Dynamically adjusts the height to match the image dimensions */
            object-fit: fill;
        }

        .book-card {
            border: 2px solid #2e2b22;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
        }

        .book-card h5 {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .book-card p {
            font-style: italic;
            font-size: 0.9rem;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            The<span class="logo"><img class="myimg" src="{{ url_for('static', filename='logo.png') }}" alt=""></span>BookWorm
        </h1>
        <div class="double-lines">
            <a href="/genrematch" class="explore-genres">explore genres</a>
            <p>explore a collection of fascinating books</p>
            <a href= "/recommend" class="find-your-read">find your read</a>
        </div>
    </header>

    <div class="container my-4">
        <div class="row g-4 mt-4">
            {% for book in special_books %}
            <div class="col-3">
                <div class="card book-card h-100">
                    <img src="{{ book.cover_url }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.author }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
